<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rates</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9f7fe;
        }
        .rate {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Exchange Rates</h1>
    <table>
        <thead>
            <tr>
                <th>From Currency</th>
                <th>To Currency</th>
                <th>Rate</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for rate in exchange_rates %}
            <tr>
                <td>{{ rate.from_currency }}</td>
                <td>{{ rate.to_currency }}</td>
                <td class="rate">{{ rate.rate }}</td>
                <td>{{ rate.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
